<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type= "text/css" href="src/maplook.css">
    <script src="move.js"></script>
</head>
<body>
<p id="demo"></p>
<! image of the map >
<div align="center">
    <img align="center" class="map" src="http://svgshare.com/i/3To.svg"
         alt="map" usemap="#workmap" onclick="showCoords(event)">>
</div>
<! image of the robot >
<div>
    <img class="robot" id="robot"
         src="https://www.shareicon.net/data/128x128/2015/08/26/91000_r2d2_512x512.png"
         alt="robot">
</div>

<! map points >
<div>
    <map name="workmap">
        <area shape="circle" coords="431,511,10" alt="click me" href="http://hurray.com/" color="red">
    </map>
</div>

<div>
    <map name="Intersections">
    <area shape="square" coords="346,227" href="https://hurray.com" alt="N1" >
    </map>
</div>
</body>
</html>
